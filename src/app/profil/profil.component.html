
<div class="settings-container" [class.white-theme]="isThemeWhite">

  <h1 class="title">SETTINGS</h1>
  <div class="theme-options">
    <span class="option">Dark</span>
    <label class="toggle-switch" >
      <input type="checkbox" (click) = "changeTheme()"/>
      <span class="slider"></span>
    </label>
    <span id="white-theme">White</span>
  </div>
  <!-- (click)="toggleTheme()" -->
  <h2 class="title" (click)="onStats()">STATS MENSUELLES</h2>
  <app-stats-mensuelles *ngIf="stats"></app-stats-mensuelles>
  <div class="sub-section">
    <h3 class="subtitle">LOGIN</h3>
    <app-sign-in *ngIf="isSignIn"></app-sign-in>
    <button class="subtitle" (click)="onSignIn()" >Sign-In</button>

  </div>
  <hr class="separator" />
  <h3 class="section-title">Favoris</h3>
  <hr class="separator" />
  <h3 class="section-title">What's your gender?</h3>

  <a href="/assets/CGU.pdf">CGU</a>

  <div class="gender-options">
    <span class="option" >Male</span>
    <label class="toggle-switch" class="male">
      <input type="checkbox" (click)="onMaleToggle()" />
      <span class="slider"></span>
    </label>
  </div>
  <div class="gender-options">
    <span class="option" >Female</span>
    <label class="toggle-switch" class="female">
      <input type="checkbox" (click)="onFemaleToggle()" />
      <span class="slider" ></span>
    </label>
  </div>
  <div class="gender-options">
    <span class="option" >Vegan</span>
    <label class="toggle-switch"  class="vegan">
      <input type="checkbox" (click)="onVeganToggle()"/>
      <span class="slider"></span>
    </label>
  </div>

</div>
