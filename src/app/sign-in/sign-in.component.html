<h1>Register Account</h1>

<form class="form" (ngSubmit)="submitRegister()">

  <fieldset class="input-with-icon">
    <input type="text" placeholder="ğŸ‘½ Your Name" required [(ngModel)]="name">
  </fieldset>

  <fieldset>
    <input type="text" placeholder="ğŸ‘¥ Username" required [(ngModel)]="username">
  </fieldset>

  <fieldset>
    <input type="email" placeholder="ğŸ“© Email" required [(ngModel)]="email">
  </fieldset>

  <fieldset>
    <input type="password" placeholder="Password" required [(ngModel)]="password">
  </fieldset>

  <fieldset>
    <input type="password" placeholder="Confirm Password" required [(ngModel)]="confirmPassword">
  </fieldset>

  <button type="submit">Register</button>
</form>
