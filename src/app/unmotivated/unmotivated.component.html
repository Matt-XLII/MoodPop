<div class="container" [ngClass]="{'isClicked' : clicked}" [ngClass]="{'timer' : timed }" [ngClass]="{'isChecked' : checked }" (click)="isClicked()"  >
  <img src="/assets/TristeF1.jpg" alt="Femme demotivÃ©e"  >
  <div class="test" *ngIf="clicked || checked || timed">
    <p [ngClass]="{'isTimedChecked': checkedTimed}" *ngIf="timed && !checkedTimed"  class="quote">{{quote}}</p>
    <button [ngClass]="{'isClicked': clicked }" [ngClass]="{'isTimedChecked': checkedTimed}" *ngIf="timed && !checkedTimed" class="retour"></button>
    <button [ngClass]="{'isClicked': clicked }" [ngClass]="{'isTimedChecked': checkedTimed}" *ngIf="timed && !checkedTimed" class="share"></button>
    <button [ngClass]="{'isClicked': clicked }"[ngClass]="{'isTimedChecked': checkedTimed}" *ngIf="timed && !checkedTimed" class="like"></button>
    <button [ngClass]="{'isTimedChecked': checkedTimed}" [ngClass]="{'isClicked': clicked }"  class="check"></button>
</div>

</div>
